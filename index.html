<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Masa Corporal</title>
</head>
<body style="text-align: center; background-color: black; color: rgb(221, 249, 250)">
    <h3 style="color: white;">Conoce tu índice de masa corporal (IMC) y cuida tu salud.</h3>
    <script>
        var p = prompt("Ingresa tu peso en kilogramos:");
        var t = prompt("Ingresa tu talla en metros:");
        imc = parseInt(p / (t * t));
        if (imc < 18.5){
            result = "inferior a la normal";
            advice = "Ve al médico.";
        }
        else if (imc >= 18.5 && imc <= 24.9){
            result = "normal";
            advice = "";
        }
        else if (imc >= 25 && imc <= 29.9){
            result = "superior a la normal";
            advice = "Ve al médico.";
        }
        else if (imc > 30){
            result = "obesidad";
            advice = "Ve con urgencia al médico.";
        }
        document.write("Tu IMC es <strong>" + imc + "</strong>.");
        document.write("\nTu categoría es <strong>" + result + "</strong>. " + advice);
    </script>
</body>
</html>
